<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نسيت الكود - ثانوية التحدي</title>
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
</head>
<body>
<div class="app">
  <div class="app-header">
    <h1>نسيت كود الطالب</h1>
    <p>استعادة الكود عبر رقم ولي الأمر</p>
  </div>

  <div class="input-row">
    <div class="field"><input id="parentNumber" placeholder="أدخل رقم ولي الأمر"></div>
    <button class="primary" onclick="recoverCode()">استعادة</button>
    <button class="yellow" onclick="window.location.href='index.html'">عودة لتسجيل الدخول</button>
  </div>

  <div id="message" class="note"></div>
</div>

<nav class="bottom-nav">
  <a href="account.html" class="nav-item"><span>الحساب</span></a>
  <a href="grades.html" class="nav-item"><span>الدرجات</span></a>
  <a href="notifications.html" class="nav-item"><span>التبليغات</span></a>
</nav>

<script>
async function recoverCode(){
  const parent = document.getElementById('parentNumber').value.trim();
  const msg = document.getElementById('message');
  if(!parent){ msg.textContent="⚠️ الرجاء إدخال رقم ولي الأمر"; return; }
  msg.textContent="⏳ جاري البحث...";
  try{
    const student = await PortalAPI.findByParentAndName(parent,"");
    if(!student){ msg.textContent="❌ لم يتم العثور على بيانات"; return; }
    msg.innerHTML = `✅ كود الطالب هو: <b>${student['كود الطالب']||student['كود']}</b>`;
  }catch(e){
    msg.textContent="❌ حدث خطأ أثناء الاتصال بالبيانات";
    console.error(e);
  }
}
</script>
</body>
</html>
