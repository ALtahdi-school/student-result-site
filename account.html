<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - ثانوية التحدي الأهلية</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

header {
  text-align: center;
  margin-bottom: 40px;
  opacity: 0;
}

header h1 {
  font-size: 36px;
  margin: 0;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

.login-container {
  background: rgba(255,255,255,0.1);
  padding: 35px 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  backdrop-filter: blur(15px);
  opacity: 0;
  transform: scale(0.8);
}

.login-container input {
  width: 100%;
  padding: 15px 12px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  transition: all 0.3s ease;
}

.login-container input:focus {
  outline: none;
  box-shadow: 0 0 12px rgba(255,255,255,0.7);
  transform: scale(1.02);
}

.login-container button {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  color: #fff;
  font-weight: bold;
  transition: all 0.3s ease;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
}

.login-container button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

#forgotBtn {
  background: linear-gradient(90deg, #ffb347, #ffcc33);
  color: #000;
}

#forgotBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

#supportBtn {
  background: linear-gradient(90deg, #25d366, #128c7e);
  color: #fff;
  text-decoration: none;
  display: inline-block;
  text-align: center;
  padding: 12px 25px;
  border-radius: 12px;
  margin-top: 10px;
  font-weight: bold;
  transition: all 0.3s ease;
}

#supportBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

footer {
  margin-top: 30px;
  font-size: 12px;
  text-align: center;
  opacity: 0.8;
}

</style>
</head>
<body>

<header>
  <h1>🎓 ثانوية التحدي الأهلية</h1>
</header>

<div class="login-container">
  <input type="text" id="parentNumber" placeholder="رقم ولي الأمر (بدون الصفر الأول)">
  <input type="text" id="studentCode" placeholder="كود الطالب">
  <button id="loginBtn" onclick="loginHandler()">تسجيل الدخول</button>
  <button id="forgotBtn" onclick="window.location.href='forgot.html'">نسيت الكود؟</button>
  <a id="supportBtn" href="https://wa.me/96407851521585?text=مرحبا. 🌟 في حاجة لمساعدة لحل إشكال في المنصة . اريد المساعدة ؟ 💬" target="_blank">الدعم السريع عبر واتساب</a>
</div>

<footer>
  قسم الحوكمة: جميع الحقوق محفوظة © ثانوية التحدي الأهلية
</footer>

<script src="main.js"></script>
<script>
  // 🎬 أنميشن GSAP عند تحميل الصفحة
  gsap.from("header", { duration: 1, y: -50, opacity: 0, ease: "bounce.out" });
  gsap.to(".login-container", { duration: 1, opacity: 1, scale: 1, ease: "elastic.out(1, 0.5)" });

  async function loginHandler() {
    let parent = document.getElementById("parentNumber").value.trim();
    let code = document.getElementById("studentCode").value.trim();
    if(parent.startsWith("0")) parent = parent.substring(1);

    // استدعاء دالة تسجيل الدخول من main.js
    const student = await login(code, parent);
    if(student) {
      // أنميشن اختفاء الصفحة الحالية
      gsap.to(".login-container, header", { duration: 0.5, opacity: 0, y: -50, onComplete: () => {
        window.location.href = "index.html"; // الانتقال للصفحة الرئيسية
      }});
    }
  }
</script>

</body>
</html>
