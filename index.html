<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل دخول الطالب</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #007bff, #6a0dad, #ffffff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background: #fff;
  padding: 30px 25px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 400px;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
}

.input-group {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.input-group input {
  padding: 12px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.input-group input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0,123,255,0.3);
}

.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  flex-wrap: wrap;
  gap: 10px;
}

button {
  padding: 10px 20px;
  font-size: 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#loginBtn {
  background: #28a745;
  color: #fff;
  flex: 1;
}

#loginBtn:hover {
  background: #218838;
  transform: scale(1.05);
}

#forgotBtn {
  background: #ffc107;
  color: #000;
  flex: 1;
}

#forgotBtn:hover {
  background: #e0a800;
  transform: scale(1.05);
}

#whatsappBtn {
  background: #25D366;
  color: #fff;
  width: 100%;
  margin-top: 15px;
}

#whatsappBtn:hover {
  background: #1ebe57;
  transform: scale(1.05);
}

.message {
  text-align: center;
  margin-top: 10px;
  color: #dc3545;
  min-height: 20px;
}

@media (max-width: 480px) {
  .button-group { flex-direction: column; }
}
</style>
</head>
<body>

<div class="login-container">
  <h2>تسجيل دخول الطالب</h2>
  <div class="input-group">
    <input id="parentNumber" placeholder="أدخل رقم ولي الأمر">
    <input id="studentCode" placeholder="أدخل كود الطالب">
  </div>
  <div class="button-group">
    <button id="loginBtn" onclick="login()">تسجيل الدخول</button>
    <button id="forgotBtn" onclick="goToForgot()">نسيت الكود؟</button>
  </div>
  <button id="whatsappBtn" onclick="openWhatsApp()">الدعم السريع واتساب</button>
  <div class="message" id="message"></div>
</div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxpge4rpbNb-dzD8xGsRLJXg0WHsELwzPNvJzwtlXhZ7o13L8QWIrlw89dyyP0xjq31/exec";

function goToForgot() {
  window.location.href = "forgot.html";
}

function openWhatsApp() {
  window.open("https://wsend.co/9647851521585", "_blank");
}

async function login() {
  let parent = document.getElementById("parentNumber").value.trim();
  let code = document.getElementById("studentCode").value.trim();
  const msgEl = document.getElementById("message");
  msgEl.style.color = "#dc3545";
  msgEl.textContent = "";

  if (!parent || !code) {
    msgEl.textContent = "⚠️ الرجاء إدخال رقم ولي الأمر وكود الطالب.";
    return;
  }

  // إزالة الصفر البادئ إذا موجود
  if (parent.startsWith("0")) parent = parent.substring(1);
  if (code.startsWith("0")) code = code.substring(1);

  msgEl.textContent = "⏳ جاري التحقق...";

  try {
    const resp = await fetch(`${SHEET_URL}?action=check&parent=${encodeURIComponent(parent)}&code=${encodeURIComponent(code)}`);
    const data = await resp.json();

    if (data.valid) {
      localStorage.setItem("studentCode", code);
      localStorage.setItem("parentNumber", parent);
      msgEl.style.color = "#28a745";
      msgEl.textContent = "✅ تم تسجيل الدخول بنجاح. سيتم تحويلك...";
      setTimeout(() => { window.location.href = "main.html"; }, 1500);
    } else {
      msgEl.textContent = data.message || "❌ رقم ولي الأمر أو كود الطالب غير صحيح.";
    }
  } catch (err) {
    console.error(err);
    msgEl.textContent = "❌ حدث خطأ أثناء التحقق. حاول لاحقًا.";
  }
}

// تحميل البيانات المسجلة سابقًا
window.addEventListener("DOMContentLoaded", () => {
  const savedCode = localStorage.getItem("studentCode");
  const savedParent = localStorage.getItem("parentNumber");
  if (savedCode && savedParent) {
    document.getElementById("studentCode").value = savedCode;
    document.getElementById("parentNumber").value = savedParent;
  }
});
</script>

</body>
</html>
