<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسجيل الدخول - منصة التحدي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<style>
:root{
  --blue:#007bff;
  --card:#fff;
}
body{
  font-family:'Cairo',sans-serif;
  direction:rtl;
  background:linear-gradient(180deg,#f3f8ff,#ffffff);
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  padding:20px;
}
.box{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:14px;
  box-shadow:0 12px 28px rgba(0,0,0,0.08);
  padding:30px;
  text-align:center;
  opacity:0;
  transform:translateY(40px);
}
h2{margin-bottom:10px}
.input{
  margin:16px 0;
  display:flex;
  border:1px solid #eee;
  border-radius:8px;
  background:#fafafa;
  padding:10px;
}
.input input{
  border:none;
  outline:none;
  flex:1;
  background:transparent;
  font-size:16px;
  text-align:center;
}
.btn{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
  width:100%;
}
.btn:hover{transform:translateY(-2px);box-shadow:0 6px 12px rgba(0,0,0,0.1)}
.forgot{
  margin-top:14px;
  font-size:14px;
}
.forgot a{
  color:var(--blue);
  text-decoration:underline;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="box">
  <h2>تسجيل الدخول</h2>
  <p>أدخل كود الطالب للمتابعة</p>
  <div class="input">
    <input type="text" id="studentCode" placeholder="أدخل الكود هنا">
  </div>
  <button class="btn" id="loginBtn">تسجيل الدخول</button>
  <div class="forgot">
    <a href="forgot.html">نسيت الكود؟</a>
  </div>
</div>

<script>
window.addEventListener('DOMContentLoaded',()=>{
  gsap.to('.box',{duration:0.8,opacity:1,y:0,ease:"power3.out"});
  gsap.from('h2',{duration:0.8,y:-30,opacity:0,delay:0.2});
  gsap.from('.input',{duration:0.8,x:40,opacity:0,delay:0.3});
  gsap.from('.btn',{duration:0.8,scale:0.8,opacity:0,delay:0.4});
  gsap.from('.forgot',{duration:0.8,opacity:0,delay:0.6});
});

document.getElementById('loginBtn').addEventListener('click',()=>{
  const code=document.getElementById('studentCode').value.trim();
  if(!code){alert('يرجى إدخال الكود');return;}
  alert('تم تسجيل الدخول بنجاح ✅');
});
</script>
</body>
</html>
