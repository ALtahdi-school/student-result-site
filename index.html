<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>استعلام عن الطالب | ثانوية التحدي الأهلية</title>
<style>
  body {
    font-family: "Tajawal", Arial, sans-serif;
    direction: rtl;
    text-align: center;
    background: linear-gradient(135deg, #004aad, #007bff);
    margin: 0;
    padding: 0;
    color: #333;
    overflow-x: hidden;
  }

  /* ====== العنوان المتحرك ====== */
  header {
    padding: 30px 10px;
    color: white;
    animation: fadeIn 1.5s ease-in-out;
  }

  header h1 {
    font-size: 2.2em;
    margin: 0;
    letter-spacing: 1px;
    animation: slideDown 1.5s ease-in-out;
  }

  header h2 {
    font-size: 1.3em;
    color: #ffd700;
    margin-top: 8px;
    animation: slideUp 2s ease-in-out;
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* ====== الحاوية ====== */
  .container {
    max-width: 700px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    animation: fadeIn 1.5s ease-in-out;
  }

  h3 {
    color: #004aad;
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1em;
    transition: 0.3s;
  }

  input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px #007bff;
  }

  button {
    background: #004aad;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #007bff;
    transform: scale(1.02);
  }

  .result {
    margin-top: 25px;
    text-align: right;
  }

  .section {
    margin-top: 20px;
    padding: 15px;
    border-top: 3px solid #004aad;
    border-radius: 10px;
    background-color: #f9f9f9;
  }

  .section h3 {
    margin-top: 0;
    color: #004aad;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: right;
  }

  th {
    background-color: #004aad;
    color: white;
  }

  /* ====== الفوتر ====== */
  footer {
    margin-top: 40px;
    padding: 15px;
    color: white;
    background: linear-gradient(90deg, #004aad, #007bff);
    font-size: 1.1em;
    animation: pulse 2.5s infinite;
  }

  @keyframes pulse {
    0% { background: linear-gradient(90deg, #004aad, #007bff); }
    50% { background: linear-gradient(90deg, #007bff, #004aad); }
    100% { background: linear-gradient(90deg, #004aad, #007bff); }
  }

  /* ====== استجابة الهاتف ====== */
  @media (max-width: 600px) {
    header h1 { font-size: 1.6em; }
    header h2 { font-size: 1.1em; }
    .container { margin: 15px; padding: 20px; }
    th, td { font-size: 0.9em; }
  }
</style>
</head>
<body>

<header>
  <h1>🎓 ثانوية التحدي الأهلية</h1>
  <h2>قسم الحوكمة</h2>
</header>

<div class="container">
  <h3>نظام الاستعلام عن الطالب</h3>
  <input id="studentCode" placeholder="أدخل رقم الطالب">
  <input id="parentNumber" placeholder="أدخل رقم ولي الأمر">
  <button onclick="searchStudent()">بحث</button>
  <div id="output" class="result"></div>
</div>

<footer>© قسم الحوكمة - ثانوية التحدي الأهلية 2025</footer>

<script>
  async function searchStudent() {
    const code = document.getElementById("studentCode").value.trim();
    const parent = document.getElementById("parentNumber").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "⏳ جاري البحث...";

    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReghaYoMk3f8ffSBLRHIwZieEWCfk5Yx8W6c843TXkC6wpA78Z0X5nw21RRpxMdQ/pub?gid=1229272896&single=true&output=csv";

    try {
      const resp = await fetch(sheetURL);
      if (!resp.ok) throw new Error("فشل في جلب البيانات من Google Sheets");
      const text = await resp.text();
      const rows = text.split("\n").map(r => r.split(","));
      const header = rows[0].map(h => h.trim());
      const dataRows = rows.slice(1);
      const objects = dataRows.map(r => {
        const obj = {};
        for (let i = 0; i < header.length; i++) {
          obj[header[i]] = (r[i] || "").trim();
        }
        return obj;
      });

      const student = objects.find(o => o["كود الطالب"] === code && o["رقم ولي الامر"] === parent);
      if (!student) {
        output.innerHTML = "❌ لم أجد أي بيانات تطابق الكود ورقم ولي الأمر.";
        return;
      }

      let html = `<div class='section'><h3>المعلومات العامة</h3><table>`;
      for (let heading of header.slice(0, 28)) {
        html += `<tr><th>${heading}</th><td>${student[heading]}</td></tr>`;
      }
      html += `</table></div>`;

      html += `<div class='section'><h3>المعلومات المالية</h3><table>`;
      for (let heading of header) {
        if (/قسط|مبلغ|باقي|واصل|كفالة|مدفوع/i.test(heading))
          html += `<tr><th>${heading}</th><td>${student[heading]}</td></tr>`;
      }
      html += `</table></div>`;

      html += `<div class='section'><h3>ملاحظات ونتيجة</h3><table>`;
      for (let key of ["ملاحظات كرت","ملاحظات النتيجة","الكتب","المعدل"]) {
        if (header.includes(key))
          html += `<tr><th>${key}</th><td>${student[key]}</td></tr>`;
      }
      html += `</table></div>`;

      output.innerHTML = html;

    } catch (err) {
      output.innerHTML = "⚠️ خطأ أثناء جلب البيانات. تأكد من نشر الملف بشكل صحيح.";
    }
  }
</script>

</body>
</html>
