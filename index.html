<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثانوية التحدي</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script defer src="main.js"></script>
</head>
<body>
  <!-- الصفحة الرئيسية -->
  <div id="loginPage" class="page">
    <h1>ثانوية التحدي</h1>
    <div class="loginForm">
      <input type="text" id="parentNumber" placeholder="رقم ولي الامر">
      <input type="text" id="studentCode" placeholder="كود الطالب">
      <button id="loginBtn">تسجيل الدخول</button>
      <button id="forgotBtn">نسيت الكود</button>
    </div>
  </div>

  <!-- الصفحة بعد تسجيل الدخول -->
  <div id="mainPage" class="page hidden">
    <header>
      <button id="logoutBtn">تسجيل الخروج</button>
      <button id="saveBtn">حفظ التعديلات</button>
    </header>

    <!-- البار السفلي -->
    <div id="bottomBar">
      <section id="accountSection">
        <h2>معلومات الطالب</h2>
        <table id="generalInfoTable"></table>
      </section>
      <section id="financialSection">
        <h2>المعلومات المالية</h2>
        <table id="financialTable"></table>
      </section>
      <section id="gradesSection">
        <h2>الدرجات</h2>
        <table id="gradesTable"></table>
      </section>
      <section id="notificationsSection">
        <h2>التبليغات</h2>
        <div id="notificationsArea"></div>
      </section>
      <section id="chatSection">
        <h2>الدردشة</h2>
        <div id="chatArea"></div>
        <input type="text" id="chatInput" placeholder="اكتب رسالتك هنا">
        <button id="sendChat">ارسال</button>
      </section>
    </div>
  </div>

  <footer>
    <div class="contact">
      <p>تواصل معنا إذا كنت تواجه مشاكل</p>
      <a href="https://wsend.co/9647851521585" target="_blank">واتساب الدعم</a>
    </div>
  </footer>
</body>
</html>
