<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام استعلام عن الطالب</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="main.js" defer></script>
</head>
<body>
<div class="app">
  <div class="app-header">
    <h1>🎓 ثانوية التحدي الأهلية</h1>
    <p>العام الدراسي 2025-2026</p>
  </div>

  <div class="input-row">
    <input id="parentNumber" type="text" placeholder="أدخل رقم ولي الأمر">
    <input id="studentCode" type="text" placeholder="أدخل كود الطالب">
    <button class="btn primary" onclick="searchStudent()">بحث</button>
    <button class="btn yellow" onclick="window.location.href='forgot.html'">نسيت الكود؟</button>
  </div>

  <div class="container" id="output"></div>

  <!-- زر تسجيل الخروج مخفي افتراضياً -->
  <button id="logoutBtn" class="btn warn" style="display:none; margin-top:12px;">🚪 تسجيل الخروج</button>
</div>

<nav class="bottom-nav" id="bottomNav">
  <a href="account.html" class="nav-item"><span>الحساب</span></a>
  <a href="grades.html" class="nav-item"><span>الدرجات</span></a>
  <a href="notifications.html" class="nav-item"><span>التبليغات</span></a>
  <a href="chat.html" class="nav-item"><span>الدردشة</span></a>
</nav>

<script>
async function searchStudent(){
  const codeInput = document.getElementById("studentCode");
  const parentInput = document.getElementById("parentNumber");
  let code = codeInput.value.trim();
  let parent = parentInput.value.trim();

  if(!code || !parent){ 
    document.getElementById("output").innerHTML="<p class='error'>⚠️ الرجاء إدخال رقم ولي الأمر وكود الطالب.</p>";
    return;
  }
  if(parent.startsWith("0")) parent=parent.substring(1);
  if(code.startsWith("0")) code=code.substring(1);

  document.getElementById("output").innerHTML="<p class='note'>⏳ جاري البحث...</p>";

  try{
    const student = await PortalAPI.findByParentAndCode(parent, code);
    if(!student){ 
      document.getElementById("output").innerHTML="<p class='error'>❌ لم أجد بيانات تطابق البحث.</p>";
      return;
    }

    PortalAPI.saveSession(student);

    // عرض رسالة نجاح + إظهار زر تسجيل الخروج
    let html="<div class='card revealed'><h3>✅ تم تسجيل الدخول بنجاح!</h3></div>";
    document.getElementById("output").innerHTML=html;
    gsap.to('.card', {duration:0.7, opacity:1, y:0, ease:'power3.out'});

    document.getElementById("logoutBtn").style.display = 'block';
    document.getElementById("bottomNav").style.display = 'flex';
  }catch(err){
    console.error(err);
    document.getElementById("output").innerHTML="<p class='error'>❌ حدث خطأ أثناء جلب البيانات.</p>";
  }
}

// عرض بيانات الجلسة عند التحميل وإظهار زر تسجيل الخروج
window.addEventListener("DOMContentLoaded", ()=>{
  const student = PortalAPI.getSession();
  if(student){
    document.getElementById("studentCode").value = student["كود الطالب"] || '';
    document.getElementById("parentNumber").value = student["رقم ولي الامر"] || '';
    document.getElementById("logoutBtn").style.display = 'block';
    document.getElementById("bottomNav").style.display = 'flex';
  }
});

// وظيفة تسجيل الخروج
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  sessionStorage.clear();
  window.location.reload(); // إعادة تحميل الصفحة بعد تسجيل الخروج
});
</script>
</body>
</html>
