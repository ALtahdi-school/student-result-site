<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - ثانوية التحدي</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="main.js" defer></script>
</head>
<body>
<div class="app">
  <div class="app-header">
    <h1>🎓 ثانوية التحدي الأهلية</h1>
    <p>العام الدراسي 2025-2026</p>
  </div>

  <div class="input-row">
    <div class="field"><input id="parentNumber" type="text" placeholder="أدخل رقم ولي الأمر"></div>
    <div class="field"><input id="studentCode" type="text" placeholder="أدخل كود الطالب"></div>
    <button class="primary" onclick="login()">دخول</button>
    <button class="yellow" onclick="window.location.href='forgot.html'">نسيت الكود؟</button>
  </div>

  <div id="message" class="note"></div>
</div>

<nav class="bottom-nav">
  <a href="account.html" class="nav-item"><span>الحساب</span></a>
  <a href="grades.html" class="nav-item"><span>الدرجات</span></a>
  <a href="notifications.html" class="nav-item"><span>التبليغات</span></a>
</nav>

<script>
async function login(){
  const parent = document.getElementById('parentNumber').value.trim();
  const code = document.getElementById('studentCode').value.trim();
  const msg = document.getElementById('message');
  if(!parent || !code){ msg.textContent = "⚠️ الرجاء إدخال رقم ولي الأمر وكود الطالب"; return; }

  msg.textContent = "⏳ جاري التحقق...";
  try{
    const student = await PortalAPI.findByParentAndCode(parent, code);
    if(!student){ msg.textContent = "❌ بيانات غير موجودة"; return; }
    PortalAPI.saveSession(student);
    msg.textContent = "✅ تسجيل الدخول بنجاح!";
    setTimeout(()=>window.location.href='account.html',500);
  }catch(e){
    msg.textContent = "❌ حدث خطأ أثناء الاتصال بالبيانات";
    console.error(e);
  }
}
</script>
</body>
</html>
