<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام استعلام عن الطالب</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #e0f0ff, #ffffff);
  overflow-x: hidden;
}

header {
  background: #007bff;
  color: #fff;
  text-align: center;
  padding: 25px 10px;
  font-size: 24px;
  font-weight: bold;
}

header span {
  display: block;
  font-size: 16px;
  font-weight: normal;
  margin-top: 5px;
  opacity: 0.8;
}

.input-group {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px 0;
}

.input-group input {
  flex: 0 0 160px;
  padding: 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.input-group input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0,123,255,0.3);
}

button {
  padding: 10px 25px;
  font-size: 14px;
  border: none;
  border-radius: 8px;
  background: #28a745;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #218838;
  transform: scale(1.05);
}

/* زر نسيت الكود */
#forgotBtn {
  background: #ffc107;
  color: #000;
}
#forgotBtn:hover {
  background: #e0a800;
  transform: scale(1.05);
}

.year-label {
  text-align: center;
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
  opacity: 0.8;
}

.container {
  max-width: 1200px;
  margin: 0 auto 30px auto;
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 20px;
  justify-items: center;
}

.section {
  width: 100%;
  min-height: 350px;
  background: #fff;
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  font-size: 14px;
  overflow-x: auto;
}

.section h3 {
  text-align: center;
  color: #fff;
  font-size: 18px;
  border-radius: 10px;
  padding: 10px 0;
  margin-bottom: 15px;
}

.info { background: #007bff; }
.finance { background: #28a745; }
.notes { background: #dc3545; }
.grades { background: #ffc107; color: #000; }

.governance {
  margin-top: 20px;
  background: #343a40;
  color: #fff;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}

.version {
  text-align: center;
  margin-top: 10px;
  font-size: 12px;
  color: #555;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 6px 4px;
  text-align: right;
  border: 1px solid #ddd;
}

tr:hover { background-color: rgba(0,123,255,0.1); }

@media (max-width: 768px) {
  .input-group input { flex: 0 0 140px; }
  th, td { font-size: 10px; padding:2px; }
  .container { grid-template-columns: 1fr; }
  .section { min-height: auto; }
}
</style>
</head>
<body>

<header>
  🎓 ثانوية التحدي الأهلية
  <span>العام الدراسي 2025-2026</span>
</header>

<div class="input-group">
  <input id="parentNumber" placeholder="أدخل رقم ولي الأمر">
  <input id="studentCode" placeholder="أدخل كود الطالب">
  <button onclick="searchStudent()">بحث</button>
  <button id="forgotBtn" onclick="goToForgot()">نسيت الكود؟</button>
</div>

<div class="year-label">العام الدراسي 2025-2026</div>
<div class="container" id="output"></div>
<div class="version">الإصدار V0.1.3</div>
<div class="governance">
  قسم الحوكمة: جميع الحقوق محفوظة © ثانوية التحدي الأهلية
</div>

<script>
function goToForgot(){
  window.location.href = "forgot.html";
}

async function searchStudent(saveToStorage=true){
  let code = document.getElementById("studentCode").value.trim();
  let parent = document.getElementById("parentNumber").value.trim();
  if(parent.startsWith("0")) parent = parent.substring(1);
  if(code.startsWith("0")) code = code.substring(1);

  const output = document.getElementById("output");
  if(!parent || !code){
    output.innerHTML = "<p style='color:#dc3545; text-align:center;'>⚠️ الرجاء إدخال رقم ولي الأمر وكود الطالب.</p>";
    return;
  }

  if(saveToStorage){
    localStorage.setItem("studentCode", code);
    localStorage.setItem("parentNumber", parent);
  }

  output.innerHTML = "<p style='text-align:center;'>⏳ جاري البحث...</p>";

  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReghaYoMk3f8ffSBLRHIwZieEWCfk5Yx8W6c843TXkC6wpA78Z0X5nw21RRpxMdQ/pub?gid=1229272896&single=true&output=csv";

  try{
    const resp = await fetch(sheetURL);
    if(!resp.ok) throw new Error("فشل في جلب البيانات");
    const text = await resp.text();
    const rows = text.split("\n").map(r=>r.split(","));
    const header = rows[0].map(h=>h.trim());
    const dataRows = rows.slice(1);
    const objects = dataRows.map(r=>{
      const obj={};
      for(let i=0;i<header.length;i++) obj[header[i]]=(r[i]||"").trim();
      return obj;
    });

    const student = objects.find(o=>o["كود الطالب"]===code && o["رقم ولي الامر"]===parent);
    if(!student){ output.innerHTML="<p style='color:#dc3545; text-align:center;'>❌ لم أجد بيانات تطابق البحث.</p>"; return; }

    let html="";

    html+=`<div class="section info"><h3>المعلومات العامة</h3><table>`;
    const infoFields=["id","رقم الطالب","اسم الطالب","الجنس","الصف","القاعة","رقم ولي الامر","رقم الخط"];
    for(let f of infoFields){ if(header.includes(f)) html+=`<tr><th>${f}</th><td>${student[f]}</td></tr>`; }
    html+="</table></div>";

    html+=`<div class="section finance"><h3>المعلومات المالية</h3><table>`;
    const financeFields=["القسط 1","تاريخ 1","القسط 2","تاريخ 2","القسط 3","تاريخ 3","القسط 4","تاريخ 4","الباقي الكلي","المبلغ الكلي","الواصل الكلي"];
    for(let f of financeFields){ if(header.includes(f)) html+=`<tr><th>${f}</th><td>${student[f]||""}</td></tr>`; }
    html+="</table></div>";

    const subjects = ["اسلامية","عربي","انكليزي","رياضيات","كيمياء","فيزياء","احياء","حاسوب"];
    for(let subj of subjects){
      const cols = header.filter(h=>h.startsWith(subj));
      if(cols.length){
        html+=`<div class="section grades"><h3>الدرجات - ${subj}</h3><table><tr>`;
        cols.forEach(c=>html+=`<th>${c}</th>`); html+="</tr><tr>";
        cols.forEach(c=>html+=`<td>${student[c]||""}</td>`); html+="</tr></table></div>";
      }
    }

    html+=`<div class="section notes"><h3>ملاحظات وغياب</h3><table>`;
    const noteFields=["الملاحظات","الغياب","اختلاق مشاكل داخل المدرسة"];
    for(let f of noteFields){ if(header.includes(f)) html+=`<tr><th>${f}</th><td>${student[f]||""}</td></tr>`; }
    html+="</table></div>";

    output.innerHTML = html;
  }catch(err){
    console.error(err);
    output.innerHTML = "<p style='color:#dc3545; text-align:center;'>❌ حدث خطأ أثناء جلب البيانات.</p>";
  }
}

window.addEventListener("DOMContentLoaded", ()=>{
  const savedCode = localStorage.getItem("studentCode");
  const savedParent = localStorage.getItem("parentNumber");
  if(savedCode && savedParent){
    document.getElementById("studentCode").value = savedCode;
    document.getElementById("parentNumber").value = savedParent;
    searchStudent(false);
  }
});
</script>

</body>
</html>
